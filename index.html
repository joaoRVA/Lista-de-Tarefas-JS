<body>
    <div class="to-do-container">
        <header><h1>Lista de Tarefas</h1></header>
        <form id="to-do-form">
            <p>Adicione uma terefa:</p>
            <div class="form-control">
                <input type="text" placeholder="O que vocÃª vai fazer?" id="to-do-input">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div>
        </form>

        <form id="form-edit" class="hide">
            <p>Edite sua Tarefa:</p>
            <div class="form-control">
                <input type="text" id="input-edit">
                <button>
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn" class="btn">Cancelar</button>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="limpar">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filtrar">
                <h4>Filtrar</h4>
                <select id="select-filtro">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">Pendentes</option>
                </select>
            </div>

        </div>
